{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Food</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'food:index' %}" class="navbar-brand">FoodApp</a>

        <div class="navbar">
            <a href="{% url 'food:create_item' %}" class="nav-item nav-link text-white">Add Item</a>
            <a href="#" class="nav-item nav-link text-white">Delete Item</a>
            <a href="#" class="nav-item nav-link text-white">View Item</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="nav-item nav-link text-white">Profile</a>
                <a href="{% url 'logout' %}" class="nav-item nav-link text-white">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link text-white">Login</a>
                <a href="{% url 'register' %}" class="nav-item nav-link text-white">Register</a>
            {% endif %}
        </div>
    </nav>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock  %}

</body>

</html>
